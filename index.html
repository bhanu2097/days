<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Lived Calculator</title>
</head>
<body>
    <h2>Enter Your Birthday</h2>
    <input type="date" id="birthday">
    <button onclick="calculateDays()">Calculate</button>
    <p id="result"></p>

    <script>
        function calculateDays() {
            const birthdayInput = document.getElementById("birthday").value;
            if (!birthdayInput) {
                alert("Please enter a valid date");
                return;
            }

            const birthday = new Date(birthdayInput);
            const today = new Date();
            const diffTime = today - birthday; // Difference in milliseconds
            const daysLived = Math.floor(diffTime / (1000 * 60 * 60 * 24)); // Convert to days

            document.getElementById("result").innerText = `You have lived for ${daysLived} days!`;
        }
    </script>
</body>
</html>
